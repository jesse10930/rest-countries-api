<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Countries REST API</title>
</head>
<body>
  <section id="header">
    <div id="title">
      <h3>Where in the World?</h3>
    </div>
    <div id="background-toggle">
      <i class="far fa-moon"></i>
      <h5>Dark Mode</h5>
    </div>
  </section>

  <div id="countries-container"></div>

  <!-- Load React -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <!-- Load Babel -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Load flag-container Component -->
  <script type="text/babel" src="js/cardList.js"></script>
  <script type="text/babel" src="js/Card.js"></script>
  <script type="text/babel">
    ReactDOM.render(<CardList />, document.getElementById('countries-container'));
  </script>
  <script src="js/app.js"></script>
</body>
</html>
